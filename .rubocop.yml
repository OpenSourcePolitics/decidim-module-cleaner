inherit_from: https://raw.githubusercontent.com/OpenSourcePolitics/decidim/alt/petition_merge/.rubocop.yml

AllCops:
  Include:
    - "**/*.rb"
    - "**/*.rake"
    - "**/*.ru"
    - "**/Gemfile"
    - "**/Rakefile"
  Exclude:
    - "node_modules/**/*"
    - "db/schema.rb"
    - "vendor/**/*"
    - "spec/decidim_dummy_app/**/*"
    - "development_app/**/*"
